name: Deploy to Aliyun ECS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.7.0  # 更可靠的替代方案
        with:
          ssh-private-key: ${{ secrets.ALIYUN_SSH_KEY }}

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=15 root@${{ secrets.ALIYUN_HOST }} "
            cd /var/www/CCL || exit 1
            git fetch origin main
            git reset --hard origin/main
            source venv/bin/activate
            pip install -r requirements.txt
            sudo systemctl restart solar_quote
          "
        env:
          ALIYUN_HOST: ${{ secrets.ALIYUN_HOST }}  # 显式传递变量
